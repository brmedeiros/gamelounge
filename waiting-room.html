<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
	<link rel="stylesheet" href="./game-lounge.css">
	<title>Game Lounge</title>
    </head>
    <body class="black-bg">
	<div class="container-fluid" id="root-waiting-room">

	    <!-- back button -->
	    <div class="row">
		<div class="col mt-2 mb-4">
		    <div class="d-flex">
			<div class="pr-2">
			    <button type="button" class="btn btn-primary btn-sm"
				    id="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i> back</button>
			</div>
			<div>
			    <h6 class="mt-2">GAME LOUNGE</h6>
			</div>
		    </div>
		</div>
	    </div>

	    <!-- game code -->
	    <div class="row">
		<div class="col text-center">
		    <h3>Game Code</h3>
		    <h1 class="border border-primary rounded bg-primary p-2" id="code">CODE</h1>
		    <p>send it to your friends</p>
		    <hr>
		</div>
	    </div>

	    <!-- start-game button -->
	    <div class="row" id="start-game">
		<div class="col text-center">
		    <button type="button" class="btn btn-primary btn-lg mb-2">Start Game</button>
		</div>
	    </div>

	    <!-- waiting spinner -->
	    <div class="row mt-2">
		<div class="col text-center">
		    <h4><i class="fa fa-circle-o-notch fa-spin"></i> Waiting for players...</h4>
		</div>
	    </div>

	    <!-- player forms -->
	    <div class="form-row mt-2">
		<div class="col">
		    <input type="text" class="form-control" placeholder="Player 1">
		</div>
		<div class="col col-grow0 text-right">
		    <button type="button" class="btn btn-primary">
			Ready <i class="fa fa-question" aria-hidden="true"></i>
		    </button>
		</div>
	    </div>
	    <div class="form-row mt-2">
		<div class="col">
		    <input type="email" class="form-control" placeholder="Player 2">
		</div>
		<div class="col col-grow0 text-right">
		    <button type="button" class="btn btn-primary">
			Ready <i class="fa fa-question" aria-hidden="true"></i>
		    </button>
		</div>
	    </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="script.js"></script>
    </body>
</html>
