<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
	<link rel="stylesheet" href="./game-lounge.css">
	<title>Game Lounge</title>
    </head>
    <body class="black-bg">
	<div class="container">
	    <div class="row">
		<div class="md-col-12 text-center">
		    <h4>GAME LOUNGE</h4>
		    <h2>Game Code</h2>
		    <h1 class="head-border" id="code"></h1>
		    <p>send it to your friends</p>
		    <hr class="margin20">
		</div>
	    </div>
	    <div class="row">
		<div class="md-col-12 text-center">
		    <h4><i class="fa fa-circle-o-notch fa-spin"></i> Waiting for players...</h4>
		    <ul class="list-group">
			<li class="list-group-item bordeless black-bg">player1</li>
			<li class="list-group-item bordeless black-bg">player2</li>
			<li class="list-group-item bordeless black-bg">...</li>
		    </ul>
		</div>
	    </div>
	    <div class="row">
		<div class="md-col-12 text-center">
		    <button type="button" class="btn btn-primary btn-lg btn-margin12" id="new-game">Start Game</button>
		</div>
	    </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
