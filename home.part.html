<!-- header -->
<div class="row">
    <div class="col text-center">
	<h6 class="mt-2">Welcome to the</h6>
	<h1>GAME LOUNGE</h1>
	<hr>
    </div>
</div>

<!-- game name -->
<div class="row">
    <div class="col text-center">
	<h6>The game is</h6>
	<h2>'game'</h2>
    </div>
</div>

<div class="row">
    <!-- create button -->
    <div class="col text-center">
	<button type="button" class="btn btn-primary btn-lg m-2" id="create-new-game-btn">Create New Game</button>
	<!-- creator name form -->
	<form class="justify-content-center" id="create-new-game" autocomplete="off">
	    <div class="form-group">
		<input type="text" class="form-control form-control-lg text-center mb-1"
		       placeholder="Enter your name" name="username">
		<div class="errorMsg"></div>
		<button type="submit" class="btn btn-primary btn-lg">Create!</button>
	    </div>
	</form>
    </div>
</div>

<div class="row">
    <!-- join button -->
    <div class="col text-center">
	<button type="button" class="btn btn-primary btn-lg m-2" id="join-game-btn">Join Game</button>
	<!-- player name form -->
	<form  class="justify-content-center" id="join-game" autocomplete="off">
	    <div class="form-group">
		<input type="text" class="form-control form-control-lg text-center mb-1"
		       placeholder="Enter your name" name="username">
		<div class="errorMsg"></div>
		<input type="text" class="form-control form-control-lg text-center mb-1"
		       placeholder="Enter the code" name="code">
		<div class="errorMsg"></div>
		<button type="submit" class="btn btn-primary btn-lg">Join!</button>
	    </div>
	</form>
    </div>
</div>
