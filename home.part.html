<!-- header -->
<div class="row">
    <div class="col text-center">
	<h6 class="mt-2">Welcome to the</h6>
	<h1>GAME LOUNGE</h1>
	<hr>
    </div>
</div>

<!-- game name -->
<div class="row">
    <div class="col text-center">
	<h6>The game is</h6>
	<h2>'game'</h2>
    </div>
</div>

<div class="row">
    <!-- create button -->
    <div class="col text-center">
	<button type="button" class="btn btn-primary btn-lg m-2"
		id="create-new-game-btn">Create New Game
	</button>
	<!-- creator name form -->
	<form class="form-inline justify-content-center" id="creator-name-form">
	    <div class="form-group mr-2">
		<input type="text" class="form-control form-control-lg text-center"
		       placeholder="Enter your name" name="username" value="">
	    </div>
	    <button type="submit" class="btn btn-primary btn-lg mr-2" id="create-room-btn">Create!</button>
    	</form>
    </div>
</div>

<div class="row">
    <!-- join button -->
    <div class="col text-center">
	<button type="button" class="btn btn-primary btn-lg m-2" id="join-game-btn">Join Game
	</button>
	<!-- player name form -->
	<form  class="form-inline justify-content-center"
	       id="player-name-form">
	    <div class="form-group mr-2">
		<input type="text" class="form-control form-control-lg text-center"
		       placeholder="Enter your name" name="username" value="">
		<input type="text" class="form-control form-control-lg text-center"
		       placeholder="Enter the code" name="code" value="">
	    </div>
	    <button type="submit" class="btn btn-primary btn-lg mr-2" id="join-room-btn">Join!</button>
	</form>
    </div>
</div>
