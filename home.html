<!DOCTYPE html>

<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./game-lounge.css">
	<title>Game Lounge</title>
    </head>
    <body class="black-bg">

	<div class="container-fluid" id="root">

	    <!-- header -->
	    <div class="row">
		<div class="col text-center">
		    <h6 class="mt-2">Welcome to the</h6>
		    <h1>GAME LOUNGE</h1>
		    <hr>
		</div>
	    </div>

	    <!-- game name -->
	    <div class="row">
		<div class="col text-center">
		    <h6>The game is</h6>
		    <h2>Bang</h2>
		</div>
	    </div>

	    <!-- create join buttons -->
	    <div class="row">
		<div class="col text-center">
		    <button type="button" class="btn btn-primary btn-lg m-2"
			    id="create-new-game-btn">Create New Game</button>
		</div>
	    </div>
	    <div class="row">
		<div class="col text-center">
		    <button type="button" class="btn btn-primary btn-lg m-2"
			    id="join-game-btn">Join Game</button>
		</div>
	    </div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"

	<script src="script.js"></script>
    </body>
</html>
